version: v1.0
name: Pipeline 4
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy with HTTPS
    task:
      env_vars:
        - name: HEROKU_REMOTE
          value: 'https://git.heroku.com/young-fjord-76519.git'
        - name: HEROKU_APP_NAME
          value: young-fjord-76519
      jobs:
        - name: Push code
          commands:
            - checkout --use-cache
            - 'heroku git:remote -a $HEROKU_APP_NAME'
            - 'git push heroku --force $SEMAPHORE_GIT_BRANCH:master'
      secrets:
        - name: heroku-https
